<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile Bank</title>

    <!-- Daisy Ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styling -->
    <style>
      .outfit {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-800 outfit">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-[#f7f7f7]">
      <!-- Header Part -->
      <header>
        <nav class="flex justify-center items-center mt-30">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img
              class="w-50 absolute"
              src="./assets/images/bg.png"
              alt="Not Found"
            />
            <img class="w-16" src="./assets/images/Group.png" alt="Not Found" />
          </div>
        </nav>
      </header>

      <!-- Login Section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div
            class="card bg-base-100 rounded-2xl w-full max-w-sm shrink-0 shadow-2xl"
          >
            <!-- Form -->
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label text-black text-base font-medium mb-0.5"
                  >Account Number</label
                >
                <input
                  id="account-number"
                  value="01872175065"
                  type="Number"
                  class="input h-11 rounded-3xl bg-[#F4F5F7] border-none pl-4.5"
                  placeholder="Enter your number"
                  required
                />

                <label
                  class="label text-black text-base font-medium mt-2 mb-0.5"
                  >Account PIN</label
                >
                <input
                  id="account-pin"
                  value="1234"
                  type="PIN"
                  class="input h-11 rounded-3xl bg-[#F4F5F7] border-none pl-4.5"
                  placeholder="Enter 4 Digit pin"
                  required
                />
                <div class="mt-3">
                  <a class="link link-hover text-[14px] text-[#e7072c]"
                    >Forgot PIN?</a
                  >
                </div>
                <button
                  id="login-btn"
                  class="btn h-11 bg-[#0874F2] mt-2 rounded-3xl text-[17px] text-white font-medium"
                >
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Js Linkup -->
    <script src="./script/login.js"></script>
  </body>
</html>
